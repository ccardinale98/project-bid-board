<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/poster.css" />
    <title>Projects</title>
  </head>
    <body>
        <section class="top">
            <header class="">
                <div class="containerflex-rowjustify-space-between-lg justify-centeralign-center">
                    <h1 class="m-0">Government Contracting Board</h1>
                    <p class="m-0"></p>
                </div>
            </header>
        </section>
        <div class="container">
            <div id='main-row' class='row justify-content-around'>
                    <!-- All project bidding on: (Include: Project Name, Descriptions and Bids!)(Past) -->
                <div id='projects' class='col-md-5'>
                    <h1 id='projects-title'>All Current/ Past Posts:</h1>   
                    <div id='project-list'>

                    </div>   
                </div>
                <div id='bids' class='col-md-5'>
                    <h1 id='bids-title'>Project Details:</h1>
                    <section id="bid-list">
                    </section>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
    <div class="modal fade custom-modal" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="project-modal-form" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="project-modal-form">Add a new project.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <form id="project-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="project-name-input">Project Name:</label>
                            <input type="text" id="project-name-input" class="form-control" placeholder="Enter the project's name" required />
                        </div>
                        <div class="form-group">
                            <label for="project-type-input">Project Type:</label>
                            <select class="form-control" id="project-type-input">
                                <option selected disabled>Pick one...</option>
                                <option value="Government">Government</option>
                                <option value="Construction">Construction</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="project-desc-input">Project Description:</label>
                            <input type="text" id="project-desc-input" class="form-control" placeholder="Enter Project Description" min="0" required />
                        </div>
                        <div class="form-group">
                            <label for="due-date-input">Due Date:</label>
                            <input type="text" min='1' id="due-date-input" class="form-control" placeholder="When is the project due?" required />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn custom-btn">Submit Project Info</button>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="./js/poster.js"></script>
    </body>
</html>
